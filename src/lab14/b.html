<html>

                <p>
                <select name="user_profile_color_2" required>

                    <option value="2">Прикладная математика</option>
                    <option value="3">Прикладная информатика</option>

                    <option value="6">Экономическая кибернетика</option>
                </select>
                </p>
                <p><input required name="studuingType" type="radio" value="o">Очно <input name="studuingType" type="radio" value="z">Заочно</p>
                <p> <button><img src="/home/skalem/Выявы/4699186.png" width="15" height="15"></button>
                <a href="b.html"><img src="/home/skalem/Выявы/66847.png" width="15" height="15"></a></p>

        </div>
